<!doctype html>
<!-- DataDashboard ~~ https://github.com/dnajs/data-dashboard ~~ MIT License -->
<html lang=en>
<head>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1">
<meta name=apple-mobile-web-app-title content="DataDashboard">
<meta property=og:title               content="DataDashboard">
<meta property=og:description         content="A data-driven dashboard console for report widgets">
<meta property=og:type                content="website">
<meta property=og:image               content="https://dnajs.org/graphics/dnajs-logo-card.png">
<meta property=og:image:alt           content="Logo">
<title>DataDashboard</title>
<link rel=icon             href=./graphics/bookmark.2c089831.png>
<link rel=apple-touch-icon href=./graphics/mobile-home-screen.5ef8934e.png>
<link rel=stylesheet       href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.6/css/all.min.css>
<link rel=stylesheet       href=./libraries.8d153f47.css>
<link rel=stylesheet       href=./data-dashboard.1f82e193.css>
</head>
<body>


<header>
   <div>
      <figure>
         <img src=./graphics/logo.044c8a0a.png alt=logo>
      </figure>
      <h1>DataDashboard</h1>
   </div>
   <nav>
      <ul id=dashboard-menu class=dna-menu data-callback=dataDashboard.controller.showPanel>
         <li id=dashboard-menu-item class=dna-template data-code=~~code~~>~~header~~</li>
      </ul>
      <div class=external-site>
         <a href=https://github.com/dnajs/data-dashboard#readme><i data-icon=book></i></a>
         <a href=https://travis-ci.org/dnajs/data-dashboard><i data-icon=tachometer-alt></i></a>
      </div>
   </nav>
</header>

<main>
   <dashboard-panels id=dashboard-panels class=dna-panels>
      <dashboard-panel id=dashboard-panel class=dna-template data-hash=~~code~~>
         <header>
            <h2>~~header~~</h2>
         </header>
         <dashboard-widgets>
            <dashboard-widget data-array=~~widgetList~~>
               <header>
                  <h2>~~header~~</h2>
               </header>
            </dashboard-widget>
         </dashboard-widgets>
      </dashboard-panel>
   </dashboard-panels>
</main>

<footer>
   <span>
      <a href=https://data-dashboard.js.org><i data-icon=home></i></a>
      <a href=https://github.com/dnajs/data-dashboard/blob/master/LICENSE.txt><i data-icon=gavel></i></a>
      <a href=https://github.com/dnajs/data-dashboard><i data-brand=github-alt></i></a>
   </span>
</footer>

<widget-templates>
   <widget-body id=fin-rate-intraday class=dna-template>
      <figure>
         <canvas></canvas>
      </figure>
   </widget-body>

   <widget-body id=fin-rate-moving-avg class=dna-template>
      <figure>
         <canvas></canvas>
      </figure>
   </widget-body>

   <widget-body id=geo-area class=dna-template>
      <figure>
         <canvas></canvas>
      </figure>
   </widget-body>

   <widget-body id=network-log class=dna-template>
      <figure>
         <table></table>
      </figure>
   </widget-body>

   <widget-body id=project-contributors class=dna-template>
      <contributor-list class=external-site >
         <contributor-element data-array=~~contributors~~>
            <figure>
               <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVQYV2NgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII=" data-attr-src=~~avatar_url~~ data-href=~~html_url~~ alt=avatar>
               <figcaption>~~login~~</figcaption>
            </figure>
         </contributor-element>
      </contributor-list>
   </widget-body>

   <widget-body id=project-json-questions class=dna-template>
      <figure>
         <canvas></canvas>
      </figure>
      <figure class=external-site>
         <table></table>
      </figure>
   </widget-body>

   <widget-body id=space-starships class=dna-template>
      <figure>
         <canvas></canvas>
      </figure>
      <figure>
         <table></table>
      </figure>
   </widget-body>

   <widget-body id=space-vehicles class=dna-template>
      <figure>
         <canvas></canvas>
      </figure>
      <figure>
         <table></table>
      </figure>
   </widget-body>

   <widget-body id=spacex-books class=dna-template>
      <book-list class=external-site>
         <book-element data-array=~~books~~>
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVQYV2NgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII=" data-attr-src=~~volumeInfo.imageLinks.thumbnail~~
               data-href=~~volumeInfo.previewLink~~ alt=cover>
            <div>
               <h2>~~volumeInfo.title~~</h2>
               <cite>~~volumeInfo.publisher~~</cite>
               <p>~~saleInfo.listPrice.amount~~</p>
               <nav data-href=~~volumeInfo.previewLink~~>
                  <img src=https://www.google.com/intl/en/googlebooks/images/gbs_preview_button1.gif alt=preview>
               </nav>
            </div>
         </book-element>
      </book-list>
   </widget-body>

   <widget-body id=spacex-pics class=dna-template>
      <photo-list>
         <photo-element data-array=~~photos~~>
            <cite>~~date~~</cite>
            <figure>
               <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVQYV2NgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII=" data-attr-src=~~media.m~~ data-href=~~link~~ class=external-site alt=photo>
               <figcaption>~~title~~</figcaption>
            </figure>
         </photo-element>
      </photo-list>
   </widget-body>

   <widget-body id=trans-bart-departures class=dna-template>
      <figure>
         <canvas></canvas>
      </figure>
   </widget-body>

   <widget-body id=trans-bart-stations class=dna-template>
      <figure>
         <canvas></canvas>
      </figure>
      <figure>
         <table></table>
      </figure>
   </widget-body>

   <widget-body id=trans-f1-top-countries class=dna-template>
      <figure>
         <canvas></canvas>
      </figure>
      <figure>
         <canvas></canvas>
      </figure>
      <figure>
         <canvas></canvas>
      </figure>
   </widget-body>

   <widget-body id=trans-nyc-bike-stations class=dna-template>
      <figure>
         <canvas></canvas>
      </figure>
   </widget-body>

   <widget-body id=widget-c class=dna-template>
      <figure>
         <img src=graphics/logo.044c8a0a.png alt=logo>
         <figcaption>Image C</figcaption>
      </figure>
   </widget-body>

   <widget-body id=network-endpoints class=dna-template>
      <figure>
         <table>
            <thead>
               <tr><th>Name</th><th>REST base</th><th>Documentation</th></tr>
            </thead>
            <tbody>
               <tr data-array=~~endpoints~~>
                  <td>~~name~~</td>
                  <td><code>~~base~~</code></td>
                  <td><a href=~~docs~~ class=external-site>~~docs~~</a></td>
               </tr>
            </tbody>
         </table>
      </figure>
   </widget-body>

</widget-templates>

<script src=libraries.228324a9.js></script>
<script src=data-dashboard.e5d47f0d.js></script>
</body>
</html>
